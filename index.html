<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Piano</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="piano">
      <button class="white-key C4-key">A</button>
      <button class="black-key Db4-key">W</button>
      <button class="white-key D4-key">S</button>
      <button class="black-key Eb4-key">E</button>
      <button class="white-key E4-key">D</button>
      <button class="white-key F4-key">F</button>
      <button class="black-key Gb4-key">T</button>
      <button class="white-key G4-key">G</button>
      <button class="black-key Ab4-key">Y</button>
      <button class="white-key A4-key">H</button>
      <button class="black-key Bb4-key">U</button>
      <button class="white-key B4-key">J</button>
      <button class="white-key C5-key">K</button>
      <button class="black-key Db5-key">O</button>
      <button class="white-key D5-key">L</button>
      <button class="black-key Eb5-key">P</button>
      <button class="white-key E5-key">;</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
